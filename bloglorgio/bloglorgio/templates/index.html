<div class="container">
    <h1>Primer Blog</h1>
    <hr />
    {% for articulo in articulos %}
        <div class="art">
            <h2>{{ articulo.titulo }}</h2>
            <h3> Publicado el {{ articulo.fecha }} por {{ articulo.autor }}</h3>
            <p>{{ articulo.texto }}</p>
        </div>
    {% endfor %}

</div>
